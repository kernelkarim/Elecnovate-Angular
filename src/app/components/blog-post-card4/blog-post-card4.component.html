<div class="blog-post-card4-blog-post-card" [ngClass]="rootClassName">
  <img
    [attr.alt]="imageAlt"
    [attr.src]="imageSrc"
    loading="lazy"
    class="blog-post-card4-image"
  />
  <div class="blog-post-card4-container">
    <h2 class="blog-post-card4-text">{{ date }}</h2>
    <span class="blog-post-card4-text1">{{ description }}</span>
  </div>
</div>
