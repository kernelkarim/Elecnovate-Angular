<div class="gallery-card31-gallery-card" [ngClass]="rootClassName">
  <img
    [attr.alt]="imageAlt"
    [attr.src]="imageSrc"
    class="gallery-card31-image"
  />
  <div class="gallery-card31-container">
    <h1 class="gallery-card31-text">{{ title }}</h1>
    <span class="gallery-card31-text1">{{ subtitle }}</span>
  </div>
</div>
